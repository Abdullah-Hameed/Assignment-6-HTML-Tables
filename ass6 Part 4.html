    <h1>Poem in a table</h1>
    <table border=1>
        <tr bgcolor="purple">
            <th align="center" colspan="3">Fire and Ice </th>
        </tr>
        <tr>
            <td align="center" colspan="3">Some say the world will end in fire, <br>
            Some say in ice.</td>
        </tr>
        <tr>
            <td valign="top">From what i've tasted of <br>
                desire <br>
                I hold with those who favor <br> 
                fire.
            </td>
            <td valign="top">But if it had to perish twice, <br>
                I think I know enough of <br> 
                hate <br>
                To say that for destruction <br> 
                ice <br>
                Is also great <br>
                And would suffice.
                <p align="right">Robert Frost</p>
            </td>
            <td>
                <img src="ice-fire.jpg">
            </td>
        </tr>

    </table>
